<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linerd AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
      position: relative;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #42e695, #f9d423);
      background-size: 800% 800%;
      animation: gradientSlide 20s ease infinite;
    }

    @keyframes gradientSlide {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Dog watermark */
    .dog-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'); /* replace with dog image URL */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      z-index: 0;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      border: 4px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 1;
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin-bottom: 0.4em;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    p {
      max-width: 600px;
      margin: 0 auto 1em;
      line-height: 1.6;
      color: #f0f0f0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    .button {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      border: 2px solid #fff;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .button:hover {
      background-color: rgba(255,255,255,0.5);
      color: #000;
      border-color: #fff;
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #e0e0e0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

  </style>
</head>
<body>

  <!-- Dog watermark -->
  <div class="dog-watermark"></div>

  <div class="avatar">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Lion Avatar">
  </div>

  <h1>Welcome to Linerd AI Assistant</h1>
  <p><strong>Linerd</strong> is your intelligent AI assistant, powered by Chatbase AI technology.</p>
  <p>Ask questions, explore information, and experience next-level assistance — all powered by AI.</p>

  <a href="#" class="button">Start Chat</a>

  <footer>
    © 2025 Linerd AI Assistant. All rights reserved.
  </footer>

</body>
</html>
